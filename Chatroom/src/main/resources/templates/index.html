<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>5324 Online Chatroom App</title>
</head>

<body style="background-color: #737373;">

<h1> 5324 Online Chatroom</h1>

<table>
    <tr>
        <td colspan="2">
            <input 
            	style=
            		"width:20%; 
            		padding:8px 16px; 
            		margin:8px 0; 
            		box-sizing: border-box;" 
        		type="text" 
        		id="username" 
        		placeholder="Username"
    		/>
            
            <button
            	style="background:blue; color:white; padding: 5px 15px; text-align:center;display:inline-block; font-size:14px" 
            	type="button" 
            	id="connect-button">
            	Connect
        	</button>
        </td>
    </tr>
    <tr>
        <td colspan="2">
			<input 
				type="radio" 
				id="online" 
				name="status" 
				value="true" 
				checked="checked">
			
			<label 
				style="color:white;" 
				for="online">Online
			</label><br>
			
			<input style=
				"color: blue;" 
				type="radio" 
				id="doNotDisturb" 
				name="status" 
				value="false">
				
			<label 
				style="color:white;" 
				for="doNotDisturb">Do Not Disturb
			</label><br>
			
        </td>
    </tr>
    <tr>
        <td>
            <textarea 
            	readonly="true" 
            	rows="10" 
            	cols="80" 
            	id="log"
        	></textarea>
        </td>
        <td>
           <div style="width: 400px">
               <div 
               	style=
               		"font-size: 20px; 
               		color:white; 
               		float: left; 
               		width: 100px"
           		>Users
           		</div>
           		<div 
           			style=
           				"font-size: 20px; 
           				color:white; 
           				float: left; 
           				width: 100px"
       				>Status
   				</div>
           </div>
            <div 
            	id="users" 
            	style=
            		"clear: both;
            		width: 400px">

            </div>
        </td>
    </tr>
    <tr>
        <td>
            <input onfocus="this.value=''" style="width:80%; padding:8px 16px; margin:8px 0; box-sizing: border-box; background-color: white; color:black" type="text" size="51" id="msg" placeholder="Message"/>
            <button 
            	style="background:blue; color:white; padding: 5px 15px; text-align:center;display:inline-block; font-size:14px" 
            	type="button" 
            	id="send-button">
            	Send</button>

        </td>
    </tr>
</table>
</body>

<script src="websocket.js"></script>
</html>
